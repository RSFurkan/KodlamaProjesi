<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Liste </h4>
                        <a class="pull-right" data-toggle="modal" data-target="#modal">
                            <i style="color:white" title="Ekle" class="far fa-plus-square fa-2x"></i></a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <div class="col-md-4 pull-right">
                                <mat-form-field>
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                                </mat-form-field>
                            </div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Id'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                                </ng-container>
                                <ng-container matColumnDef="sicilNumarasi">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'sicilNumarasi'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.sicilNumarasi}}</td>
                                </ng-container>
                                <ng-container matColumnDef="ad">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ad'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.ad}}</td>
                                </ng-container>


                                <ng-container matColumnDef="soyad">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'soyad'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.soyad}}</td>
                                </ng-container>
                                <ng-container matColumnDef="ceptelefonu">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'ceptelefonu'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.ceptelefonu}}</td>
                                </ng-container>
                                <ng-container matColumnDef="evtelefonu">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'evtelefonu'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.evtelefonu}}</td>
                                </ng-container>
                                <ng-container matColumnDef="mail">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'mail'}}</th>
                                    <td mat-cell *matCellDef="let element">{{element.mail}}</td>
                                </ng-container> 

                                <ng-container matColumnDef="update">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td style="width: 25px;" mat-cell *matCellDef="let element">
                                        <a data-toggle="modal" data-target="#modal"
                                            (click)="getPersonelById(element.id)">
                                            <i title="Guncelle" style="color:#ff5722;" class="far fa-edit"></i>
                                        </a>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="delete">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td style="width: 25px;" mat-cell *matCellDef="let element">
                                        <a (confirm)="deletePersonel(element.id)" [swal]="deleteSwal"><i title="Sil"
                                                style="color: #D9534E;" class="fas fa-trash-alt"></i></a>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                            </table>

                            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal modal-angular fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            ><span aria-hidden="true">&times;</span></button>
          <h4 class="margin-top">  Departman Ekleme Formu   </h4>
          <div class="separator"></div>
          <form *ngIf="personelAddForm" [formGroup]="personelAddForm" (ngSubmit)="save()">
  
            <div class="row">
              <div class="col col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput  type="text" id="sicilNumarasi" name="sicilNumarasi"
                    formControlName="sicilNumarasi" />
                </mat-form-field> 
              </div>
              <div class="col col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput  type="text" id="ad" name="ad"
                    formControlName="ad" />
                </mat-form-field> 
              </div>
            </div> 
  

            <div class="row">
                <div class="col col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput  type="text" id="soyad" name="soyad"
                      formControlName="soyad" />
                  </mat-form-field> 
                </div>
                <div class="col col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput  type="text" id="ceptelefonu" name="ceptelefonu"
                      formControlName="ceptelefonu" />
                  </mat-form-field> 
                </div>
              </div> 
              <div class="row">
                <div class="col col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput  type="text" id="evtelefonu" name="evtelefonu"
                      formControlName="evtelefonu" />
                  </mat-form-field> 
                </div>
                <div class="col col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput  type="text" id="mail" name="mail"
                      formControlName="mail" />
                  </mat-form-field> 
                </div>
              </div> 


            <button mat-raised-button type="submit" class="btn btn-danger pull-right mt-5">Kaydet</button>
  
        
  
          </form>
        </div>
      </div>
    </div>
  </div>
